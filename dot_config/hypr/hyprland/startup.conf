
exec-once=waybar
exec-once=swaync
exec-once=hyprpaper
exec-once=albert --platform wayland
# Authentication agents are the things that pop up a window asking you for a password whenever an app wants to elevate its privileges.
exec-once=/usr/lib/polkit-kde-authentication-agent-1

## Initialze  workspaces on startup
exec-once=[workspace 1 silent] kitty
exec-once=[workspace 2 silent] discord --ozone-platform-hint=auto
exec-once=[workspace 3 silent] firefox 
exec-once=[workspace 4 silent] obsidian --ozone-platform-hint=auto

